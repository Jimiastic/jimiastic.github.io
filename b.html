<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87ceeb;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        #controls {
            position: absolute;
            top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="controls">Use Arrow Keys to move, Space to jump</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRAVITY = 0.5;
        const FRICTION = 0.8;
        const JUMP_FORCE = -12;
        const MOVE_SPEED = 5;

        // Player object
        let player = {
            x: 50,
            y: 300,
            width: 32,
            height: 32,
            vx: 0,
            vy: 0,
            jumping: false
        };

        // Platforms
        const platforms = [
            { x: 0, y: 350, width: 800, height: 50 }, // Ground
            { x: 200, y: 250, width: 100, height: 20 },
            { x: 400, y: 200, width: 100, height: 20 }
        ];

        // Enemies
        let enemies = [
            { x: 300, y: 330, width: 32, height: 20, vx: -2 }
        ];

        // Keyboard controls
        let keys = { ArrowLeft: false, ArrowRight: false, Space: false };

        document.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                if (e.code === 'Space') e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
        });

        function update() {
            // Player movement
            if (keys.ArrowLeft) player.vx = -MOVE_SPEED;
            else if (keys.ArrowRight) player.vx = MOVE_SPEED;
            else player.vx *= FRICTION;

            if (keys.Space && !player.jumping) {
                player.vy = JUMP_FORCE;
                player.jumping = true;
            }

            // Apply gravity
            player.vy += GRAVITY;
            player.x += player.vx;
            player.y += player.vy;

            // Collision with canvas bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.vy = 0;
                player.jumping = false;
            }

            // Platform collisions
            platforms.forEach(platform => {
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height - player.vy <= platform.y &&
                    player.vy > 0) {
                    player.y = platform.y - player.height;
                    player.vy = 0;
                    player.jumping = false;
                }
            });

            // Enemy movement and collision
            enemies.forEach(enemy => {
                enemy.x += enemy.vx;
                if (enemy.x < 0 || enemy.x + enemy.width > canvas.width) enemy.vx = -enemy.vx;

                // Collision with player
                if (player.x + player.width > enemy.x &&
                    player.x < enemy.x + enemy.width &&
                    player.y + player.height > enemy.y &&
                    player.y < enemy.y + enemy.height) {
                    // Reset player on collision
                    player.x = 50;
                    player.y = 300;
                    player.vx = 0;
                    player.vy = 0;
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = '#8b4513';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw player
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw enemies
            ctx.fillStyle = '#008000';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
